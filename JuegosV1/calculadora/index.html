<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator | by IanThePlug</title>
    <link href="https://fonts.googleapis.com/css2?family=Dosis&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="wrapper">
        <div class="screen" id="screen">0</div>
        <div class="calc-buttons">
            <div class="calc-button-row">
                <button class="calc-button double" id="clear">C</button>
                <button class="calc-button" id="backspace">←</button>
                <button class="calc-button" id="divide">÷</button>
            </div>
            <div class="calc-button-row">
                <button class="calc-button" id="seven">7</button>
                <button class="calc-button" id="eight">8</button>
                <button class="calc-button" id="nine">9</button>
                <button class="calc-button" id="multiply">×</button>
            </div>
            <div class="calc-button-row">
                <button class="calc-button" id="four">4</button>
                <button class="calc-button" id="five">5</button>
                <button class="calc-button" id="six">6</button>
                <button class="calc-button" id="subtract">−</button>
            </div>
            <div class="calc-button-row">
                <button class="calc-button" id="one">1</button>
                <button class="calc-button" id="two">2</button>
                <button class="calc-button" id="three">3</button>
                <button class="calc-button" id="add">+</button>
            </div>
            <div class="calc-button-row">
                <button class="calc-button double" id="zero">0</button>
                <button class="calc-button" id="decimal">.</button>
                <button class="calc-button" id="equals">=</button>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
